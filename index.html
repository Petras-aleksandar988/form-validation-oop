<!DOCTYPE html>
<html>
	<head>
		<title>OOP Form Validation</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="module" src="script.mjs" ></script>
</head>
<body>

	<form>
		<h1>user Registration</h1>
		<div>
			<label for="ime_prezime">First nad Last name: *</label>
			<input id="first_last" type="text" name="first_last" placeholder="Kyle Bruce">
		</div>
		<div>
			<label for="user_name">User name: *</label>
			<input id="user_name" type="text" name="user_name" placeholder="kyle.bruce2">
		</div>
		<div>
			<label for="email">Email address: *</label>
			<input id="email" type="text" name="email" placeholder="kyle.bruce@mail.com">
		</div>
		<div>
			<label for="phone_number">Phone Number:</label>
			<input id="phone_number" type="text" name="phone_number" placeholder="+381 00 123 456">
		</div>
		<div>
			<label for="password">Password: *</label>
			<input id="password" type="text" name="password" placeholder="*******">
		</div>
		<div>
			<label for="repet_password">Repet password: *</label>
			<input id="repet_password" type="text" name="repet_password" placeholder="*******">
		</div>
		<div>
			<button>Registration</button>
		</div>
	</form>
	
	
</body>
</html>
